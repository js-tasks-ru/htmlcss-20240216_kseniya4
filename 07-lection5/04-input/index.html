<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <title>Поле ввода</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label for="input-default" class="input__label">Label</label>
            <input id="input-default" type="text" placeholder="Placeholder" class="input__field"/>
            <svg class="input__icon input__icon_success">
                <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="input__icon input__icon_error">
                <use href="../../assets/images/icons.svg#error"></use>
            </svg>
        </div>
        <div class="input input_success">
            <label for="input-success" class="input__label">Success</label>
            <input id="input-success" type="text" placeholder="Placeholder" class="input__field"/>
            <svg class="input__icon input__icon_success">
                <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="input__icon input__icon_error">
                <use href="../../assets/images/icons.svg#error"></use>
            </svg>
        </div>
        <div class="input input_error">
            <label for="input-error" class="input__label">Error</label>
            <input id="input-error" type="text" placeholder="Placeholder" class="input__field"/>
            <svg class="input__icon input__icon_success">
                <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="input__icon input__icon_error">
                <use href="../../assets/images/icons.svg#error"></use>
            </svg>
        </div>
    </body>
</html>
