        <link rel="stylesheet" href="../../assets/css/main.css">

                <div class="histogram__block" style="height: 77%"></div>
                <div class="histogram__block" style="height: 70%"></div>
                <div class="histogram__block" style="height: 80%"></div>
                <div class="histogram__block" style="height: 55%"></div>
                <div class="histogram__block" style="height: 80%"></div>
                <div class="histogram__block" style="height: 80%"></div>
                <div class="histogram__block" style="height: 85%"></div>
